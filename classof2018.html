<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Class of 2018</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<div id="2018-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#2018-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#2018-carousel" data-slide-to="1"></li>
    <li data-target="#2018-carousel" data-slide-to="2"></li>
    <li data-target="#2018-carousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="2018anchor.jpg" alt="anchor splash">
      <div class="carousel-caption">
        <p>The freshmen of AEPi Sigma, after their anchor splash routine.</p>
      </div>
    </div>
    <div class="item">
      <img src="2018initiation.jpg" alt="initiation">
      <div class="carousel-caption">
         <p>A proud photo after initiation.</p>
      </div>
    </div>
    <div class="item">
      <img src="2018board.jpg" alt="Hecktman held up">
      <div class="carousel-caption">
         <p>They sure do know how to clean themselves up!</p>
      </div>
    </div>
  <div class="item">
    <img src="2018basso.jpg" alt="Basso">
      <div class="carousel-caption">
         <p>A pledge class dinner before they leave for the summer.</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#2018-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#2018-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
